name: CI

on:
  push:
    branches:
      - "*"
      - "*/*"
  pull_request:

permissions:
  contents: read

jobs:
  web:
    name: web (Next.js)
    runs-on: ubuntu-latest
    if: ${{ hashFiles('web/package.json') != '' }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install
        working-directory: web
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm i
          fi

      - name: Lint
        working-directory: web
        run: |
          npm run -s lint || echo "No lint script yet, skipping"

      - name: Unit tests (placeholder)
        working-directory: web
        run: |
          npm test --silent --if-present || echo "No unit tests yet, skipping"

      # E2E: installs browsers and runs Playwright (auto-starts dev server via playwright.config.ts)
      - name: Install Playwright browsers
        uses: microsoft/playwright-github-action@v1

      - name: E2E (Playwright)
        working-directory: web
        run: |
          npm run -s test:e2e || echo "No e2e tests yet, skipping"

      - name: Build (sanity)
        working-directory: web
        run: |
          npm run -s build || echo "No build script yet, skipping"

  api:
    name: api (FastAPI)
    runs-on: ubuntu-latest
    if: ${{ hashFiles('api/**') != '' }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install deps
        working-directory: api
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
          pip install ruff black pytest

      - name: Lint (ruff)
        working-directory: api
        run: |
          ruff check . || true

      - name: Format check (black)
        working-directory: api
        run: |
          black --check . || true

      - name: Tests (pytest)
        working-directory: api
        env:
          DATABASE_URL: "sqlite:///:memory:"
        run: |
          pytest -q --maxfail=1 --disable-warnings --tb=short || echo "No tests yet, skipping"
